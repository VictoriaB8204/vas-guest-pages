<html class="login-pf">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <meta name="robots" content="noindex, nofollow">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vas-Express | Форма обратной связи</title>
    <link rel="icon" href="images/favicon.svg" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
    <style type="text/css" media="screen">
        .min-v-10-em {
            min-width: 10em;
        }
        .min-v-15-em {
            min-width: 15em;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#phone").mask("+7 (999) 999-99-99", {autoclear: false});
        });
    </script>
</head>

<body class="pb-5">
<div class="card p-0 mx-auto mt-md-4" style="max-width: 640px;">
    <div class="card-title border-bottom p-2 bg-light">
        <h1 class="text-center font-weight-bold" style="font-size: 24px;">Форма обратной связи
        </h1>
    </div>
    <div class="card-body">
        <form action="#" method="post" class="needs-validation">
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <input tabindex="1" autofocus="" autocomplete="off"
                               name="name" id="name" type="text" required
                               class="form-control"
                               placeholder="Имя *"
                        >
                        <div class="invalid-feedback">
                            Пожалуйста, заполните это поле.
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col min-v-15-em">
                    <div class="form-group">
                        <input tabindex="2" autofocus="" autocomplete="off"
                               name="phone" id="phone" type="tel" minlength="18" maxlength="18" required
                               pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
                               class="form-control"
                               placeholder="Телефон *"
                        >
                        <div class="invalid-feedback">
                            Пожалуйста, введите Ваш номер телефона в формате +7 (123) 456-78-91.
                        </div>
                    </div>
                </div>
                <div class="col min-v-15-em">
                    <div class="form-group">
                        <input tabindex="3" autofocus="" autocomplete="off"
                               name="email" id="email" type="email" required
                               class="form-control"
                               placeholder="E-mail *"
                        >
                        <div class="invalid-feedback">
                            Пожалуйста, введите Ваш e-mail.
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <div class="form-group">

                        <textarea tabindex="4" autofocus="" autocomplete="off"
                                  id="details" name="details" rows="6" maxlength="1000"
                                  class="form-control"
                                  placeholder="Опишите проблему"
                        ></textarea>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <input tabindex="5" type="submit" class="btn btn-primary w-100"
                           onclick="$('.needs-validation').addClass('was-validated')"
                           value="Отправить">
                </div>
            </div>

        </form>
    </div>
</div>

<div class="text-center mt-2">
    <a href="#" class="form-group">Вернуться к отправке заявки на доставку груза</a>
</div>


</body>
</html>
